<!DOCTYPE html>
<html>
  <head th:replace="fragments/head">
    <meta charset="utf-8" />
    <title>Cutenimals!!!</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav th:replace="fragments/nav"></nav>
    <div th:replace="fragments/messages">message</div>
    
    <div th:if="!${#lists.isEmpty(images)}" class="container-fluid">
        <div id="animalpicture-container">
            <!--<h3>Last added super-adorable cutesy animal pics!!!</h3>
            <ol>
                <li th:each="image : ${images}" style="display: inline-block">
                           <img th:attr="src=@{/albums/} + ${image.album.id} + @{/images/} + ${image.id}" style="width: 200px; height: 200px;"/>
                           <p>Title: <span th:if="${image.title != null}" th:text="${image.title}">unknown</span></p>
                </li>
            </ol>-->
            <div  th:each="image : ${images}" class="picture border-pastel-blue">
                    <!--<img th:if="image.album != null" th:attr="src=@{/albums/} + ${image.album.id} + @{/images/} + ${image.id}" />-->
                    <img th:attr="src=@{/} + ${image.id}" />
                    <div class="title-box" th:if="${image.title != null}" th:text="${image.title}">
                            Title :)
                    </div>
                    <div class="controls">
                        <div class="row">
                            <div class="span8" th:if="${image.description != null}" th:text="${image.description}">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </div>
                            <div class="span1"><a class="like-box" th:attr="href=@{/} + ${image.id} + @{/like}"><i class="fa fa-heart-o"></i></a></div>
                            <div class="span1"><span th:text="${#lists.size(image.likes)}"></span></div>
                            <div class="span1"><a href="#"><i class="fa fa-heart-o"></i></a></div>
                            <div class="span1"><span th:text="${#lists.size(image.comments)}"></span></div>
                        </div>
                            <!--<div class="description-box" th:if="${image.description != null}" th:text="${image.description}">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </div>
                        <a href="#" class="like-box"><i class="fa fa-heart-o"></i> <span th:text="${image.likes}"></span></a>-->
                    </div>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(images)}">
            You don't have any pictures
    </div>
    
    <div th:replace="fragments/modals">modals</div>
    <script th:replace="fragments/scripts">scripts</script>
  </body>
</html>
