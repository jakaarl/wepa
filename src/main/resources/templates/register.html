<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head">
    <meta charset="utf-8" />
    <title>Cutenimals!!!</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav th:replace="fragments/nav"></nav>
    <div th:replace="fragments/messages">message</div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Register to Cutenimals</h1>
                <div class="account-wall">
                    <form role="form" method="POST" th:object="${user}" th:action="@{/register}">
                        <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
                            <input type="text" th:field="*{username}" class="form-control input-sm" placeholder="Username" />
                            <ul th:id="${#fields.hasErrors('username')}">
                                <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                            </ul>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
                                    <input type="text" th:field="*{firstName}" class="form-control input-sm" placeholder="First Name" />
                                    <ul th:id="${#fields.hasErrors('firstName')}">
                                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
                                    <input type="text" th:field="*{lastName}" class="form-control input-sm" placeholder="Last Name" />
                                    <ul th:id="${#fields.hasErrors('lastName')}">
                                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                            <input type="email" th:field="*{email}" class="form-control input-sm" placeholder="Email Address" />
                            <ul th:id="${#fields.hasErrors('email')}">
                                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                            </ul>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                                    <input type="password" th:field="*{password}" class="form-control input-sm" placeholder="Password" />
                                    <ul th:id="${#fields.hasErrors('password')}">
                                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn btn-primary btn-block" />
                        </div>
                    </form>
                </div>
                <a href="/login" class="text-center new-account">Login </a>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/modals">modals</div>
    <script th:replace="fragments/scripts">scripts</script>
  </body>
</html>
