<div class="container-fluid" id="messages" th:if="${message != null}">
        <div class="alert alert-success">
                <strong th:text="${message}">Success!</strong>
        </div>
        <script>
                setTimeout(function () {
                        $("#messages").fadeOut(500, function() { $(this).remove(); });
                }, 2500 /* Time to wait in milliseconds */);
        </script>
</div>
<div class="container-fluid" id="error-messages" th:if="${error != null}">
        <div class="alert alert-danger">
                <strong th:text="${error}">Error!</strong>
        </div>
        <script>
                setTimeout(function () {
                        $("#error-messages").fadeOut(500, function() { $(this).remove(); });
                }, 2500 /* Time to wait in milliseconds */);
        </script>
</div>
