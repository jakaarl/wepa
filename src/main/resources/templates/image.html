<!DOCTYPE html>
<html>
  <head th:replace="fragments/head">
    <meta charset="utf-8" />
    <title>Cutenimals!!!</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav th:replace="fragments/nav"></nav>
    <div th:replace="fragments/messages">message</div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <img th:attr="src=@{/} + ${picture.id}" /> 
            </div>
            <div class="col-sm-5">
                <h1 th:text="${picture.title}">Image title</h1>
                <p th:text="${picture.description}">Image description</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">  
                <div th:if="!${#lists.isEmpty(picture.comments)}" class="container-fluid">
                    <div  th:each="comment : ${comments}" class="row clearfix">
                        <div class="col-md-12 column">
                                <h2 th:text="${comment.author.firstName} + ' ' + ${comment.author.lastName}"></h2>
                                <p th:text="${comment.comment}"></p>
                                <p>
                                        <span class="pull-right" th:text="${comment.timestamp}">View details Â»</span>
                                </p>
                        </div>
                    </div>
                </div>
                <form role="form" method="POST" th:action="@{/picture/} + ${picture.id} + @{/comment}">
                    <div class="form-group">
                       <!-- <label for="comment">Comment this picture</label>-->
                        <input type="textarea" id="comment" name="comment" placeholder="Add your comment..." class="form-control" />
                    </div>
                    <input type="submit" value="Add comment" class="btn btn-primary input-block" />
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/modals">modals</div>
    <script th:replace="fragments/scripts">scripts</script>
  </body>
</html>
