<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head">
    <meta charset="utf-8" />
    <title>Cutenimals!!!</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav th:replace="fragments/nav"></nav>
    <div th:replace="fragments/messages">message</div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-2">Profile Image</div>
            <div class="col-sm-6">
                <h1 th:text="${user.username}">HePPaF4N1</h1>
                <h4 th:text="${user.firstName} + ' ' + ${user.lastName}">Jonniina Jurvanen</h4>
            </div>
            <div class="col-sm-4" th:if="${not #lists.isEmpty(latestComments)}">
                <h4>Viimeisimmät kommentit</h4>
                <ul th:each="comment : ${latestComments}">
                  <li><span th:text="'&quot;' + ${comment.comment} + '&quot;'">&quot;Höpö höpö!&quot;</span> (<a href="#" th:href="@{/picture/} + ${comment.picture.id}" th:text="${comment.picture.title}">Joku kuva</a>)</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">Some recent animalpictures?</div>
            <div class="col-sm-6">Some recent albums?</div>
        </div>
    </div>
    
    <div th:replace="fragments/modals">modals</div>
    <script th:replace="fragments/scripts">scripts</script>
  </body>
</html>
