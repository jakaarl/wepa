<!-- SubmitAlbumModal -->
<form method="POST" th:action="@{/albums/}" enctype="multipart/form-data" class="modal fade bs-example-modal-sm" tabindex="-1" id="submitAlbumModal">
        <div class="modal-dialog">
                <div class="modal-content">
                        <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title">Add a new album</h4>
                        </div>
                        <div class="modal-body">
                               <div class="form-group">
                                        <label for="name">Album name</label>
                                        <input name="name" id="albumName" type="text" placeholder="Add album name" class="form-control" />
                                </div>
                                <div class="form-group">
                                        <label for="description">Description</label>
                                        <input name="description" id="description" type="textarea" placeholder="Add description" class="form-control" />
                                </div>
                        </div>
                        <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Peruuta</button>
                                <button type="submit" class="btn btn-primary">Lisää</button>
                        </div>
                </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
</form><!-- /.modal -->
