<!DOCTYPE html>
<html>
  <head th:replace="fragments/head">
    <meta charset="utf-8" />
    <title>Cutenimals!!!</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav th:replace="fragments/nav"></nav>
    <div th:replace="fragments/messages">message</div>
    
    <div class="container-fluid">
        <div class="row">
                <div class="col-sm-12">
                        <a href="/users/id/1" class="back-to-username"><h1><< Back to user <span class="the-username" th:text="${user.username}">Kettutytt√∂</span></h1></a>
                </div>
        </div>
        <div class="row">
            <h1 class="box-title red">Albums</h1>
            <ul th:if="!${#lists.isEmpty(albums)}"th:each="album : ${albums}">
                <li th:text="${album.title}">Album Title</li>
            </ul>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(images)}">
        <center>
            <h1 class="no-animal-pictures">No pictures found</h1>
        </center>
    </div>
    
    <div th:replace="fragments/modals">modals</div>
    <script th:replace="fragments/scripts">scripts</script>
  </body>
</html>
