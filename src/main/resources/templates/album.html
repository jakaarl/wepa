<!DOCTYPE html>
<html>
  <head th:replace="head">
    <meta charset="utf-8" />
    <title>Cutenimals!!!</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>   
    <nav th:replace="nav"></nav>
    <div th:replace="messages">message</div>  
    
    <h3>This is your <span  th:if="${album.albumName != null}" th:text="${album.albumName}"></span> album page</h3>
    <div th:if="!${#lists.isEmpty(album.animalPictures)}"  class="container-fluid">
        <div id="animalpicture-container">
        <h3>Album pictures:</h3>
            <div th:each="image : ${album.animalPictures}" class="picture border-pastel-blue">
               <img th:attr="src=@{/} + ${image.id}" />
               <div class="title-box" th:if="${image.title != null}" th:text="${image.title}">
                       Title :)
               </div>
               <div class="controls">
                       <div class="description-box" th:if="${image.description != null}" th:text="${image.description}">
                               Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                       </div>
                       <a href="#" class="like-box"><i class="fa fa-heart-o"></i></a>
               </div>
            </div>
        </div>
   </div>
    
    <div th:if="${#lists.isEmpty(album.animalPictures)}"> No picture added!</div>

    <hr/>
    <h4>Add new picture to album</h4>
    <form method="POST" th:action="@{/albums/} + ${album.id}" enctype="multipart/form-data">
        <label for="file">Picture</label><input type="file" name="file" id="file"/>
        <span th:if="${errorMessage != null}" th:text="${errorMessage}">bla</span><br/>
        <label for="title">Title</label> <input type="text" name="title" id="title"/><br/>
        <label for="name">Description</label> <input type="text" name="description" id="description"/><br/>
        <input type="submit" value="Add picture!"/>
    </form>
  </body>
</html>
