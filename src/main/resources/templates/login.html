<!DOCTYPE html>
<html>
  <head th:replace="fragments/head">
    <meta charset="utf-8" />
    <title>Cutenimals!!!</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav th:replace="fragments/nav"></nav>
    <div th:replace="fragments/messages">message</div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to continue to Cutenimals</h1>
                <div class="account-wall">
                    <form role="form" method="POST" th:action="@{/authenticate}" class="form-signin">
                        <input name="email" id="email" type="email" class="form-control" placeholder="Email" required="required" autofocus="autofocus" />
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password" required="required" />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me" />
                            Remember me
                        </label>
                    </form>
                </div>
                <a href="/register" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/modals">modals</div>
    <script th:replace="fragments/scripts">scripts</script>
  </body>
</html>
